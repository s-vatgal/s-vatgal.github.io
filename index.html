<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- About Me Section -->
    <section id="about">
        <h1>About Me</h1>
        <p>Hello, I am a backend engineer with expertise in Python, AWS, and Snowflake.</p>
    </section>
    
    <!-- Toggle Button -->
    <button id="toggleButton">Show/Hide About Me</button>

    <script>
        // jQuery to toggle the visibility of the About Me section
        $(document).ready(function() {
            $("#toggleButton").click(function() {
                $("#about").toggle(); // Toggle the visibility of the "about" section
            });
        });
    </script>
</body>
</html>
